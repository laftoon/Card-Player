<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Card</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="window-controls">
        <button class="window-button minimize">
          <span class="minimize-icon"></span>
        </button>
        <button class="window-button close">
          <span class="close-icon"></span>
        </button>
      </div>

      <div class="card-face front">
        <img src="/svgs/cards/diamonds_2.svg" alt="Playing Card" class="card-image" />
      </div>
      <div class="card-face back">
        <img src="/svgs/cards/card_back.svg" alt="Card Back" class="card-image" />
      </div>

      <div class="ui-elements">
        <div class="white-frame">
          <div class="album-frame">
            <img src="/svgs/placeholder_album_cover.jpeg" alt="Placeholder Album Cover" class="album-cover-image" />
          </div>
          <div class="text-content">Let's get it started - Spike mixed by DJ</div>
          <div class="slider-container">
            <div class="slider-bar">
              <div class="slider-progress"></div>
              <div class="slider-handle"></div>
            </div>
          </div>
          <div class="controls">
            <button class="control-button previous">
              <img src="/svgs/prev.svg" alt="Previous" />
            </button>
            <button class="control-button play">
              <img src="/svgs/play.svg" alt="Play" />
            </button>
            <button class="control-button next">
              <img src="/svgs/next.svg" alt="Next" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
